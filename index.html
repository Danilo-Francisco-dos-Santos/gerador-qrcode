<!-- <!DOCTYPE html> -->
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCode</title>

    <!-- Inclua a meta tag Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src https://cdn.jsdelivr.net 'self'; style-src https://cdn.jsdelivr.net 'self'; font-src https://cdn.jsdelivr.net; img-src *">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-3">

                <div class="card-body">
                    <h2 class="card-title text-center">Gerador QRCode</h2>
                </div>

                <div class="btn-group m-1">
                    <button type="button" class="btn btn-light" id="botao-texto">
                        <i class="bi bi-file-earmark-text m-1"></i>Texto/URL</button>
                    <button type="button" class="btn btn-light" id="botao-wifi">
                        <i class="bi bi-wifi m-1"></i>Wifi</button>
                </div>

                <!-- Texto/URL -->
                <div class="form-floating m-1">
                    <input type="text" class="form-control" id="texto">
                    <label for="floatingInput">Insira uma URL ou texto para gerar um QRCode</label>
                </div>

                <!-- Wifi -->
                <div class="m-1 visually-hidden wifi">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="wifi-nome">
                        <label for="floatingInput">Nome da Rede</label>
                    </div>

                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="wifi-senha">
                        <label for="floatingInput">Senha</label>
                    </div>

                    <!-- Radios -->
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wifi-criptografia1"
                            value="nopass">
                        <label class="form-check-label" for="inlineRadio1">Nenhuma</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wifi-criptografia2"
                            value="WPA">
                        <label class="form-check-label" for="inlineRadio2">WPA/WPA2</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wifi-criptografia3"
                            value="WEP">
                        <label class="form-check-label" for="inlineRadio3">WEP</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="wifi-oculto" value="false">
                        <label class="form-check-label" for="inlineCheckbox1">Wifi-Oculto</label>
                    </div>

                </div>

                <!-- BotaÌƒo Gerar QRCode -->
                <button type="button" class="btn btn-primary m-1" id="gerar_qrcode">Gerar QRCode</button>

            </div>

            <!-- Imagem QRCode -->
            <div class="card mt-3 p-2 visually-hidden" id="imagem-qr">

                <div class="card m-auto p-2">
                    <img src="image/qr-code.jpg" width="200px" height="200px" alt="QRCode" class="m-auto"
                        id="img-gerada">
                </div>

                <div class="container text-center">
                    <div class="row justify-content-center">

                        <div class="col-3">
                            <button type="button" class="btn btn-success mt-2" id="baixar-png">Baixar PNG</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success mt-2" id="baixar-svg">Baixar SVG</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="renderer.js"></script>

</body>

</html>
